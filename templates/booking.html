<header>
  <h2 ng-bind="movieName"></h2>
</header>
<div class="row">
  <div class="col l6 m12">
    <p>Оберіть місця: </p>
    <div class="places-box">
      <div ng-repeat="row in createArray(cinema.hallSize.rows)">
        <div class="places" ng-class="[classes[row - 1][place - 1], isDisabled(row, place)]" ng-click="bookPlace(row, place)" ng-repeat="place in createArray(cinema.hallSize.places)" ng-bind="place">
        </div>
      </div>
    </div>
  </div>

  <div class="col l6 m12">
    <div class="info-box">
      <p>
        <span class="chosen-cinema margin-left" ng-bind="cinema.name"></span>,
        <span class="watch-type margin-left" ng-bind="watchType"></span>
      </p>

      <p>
        <span class="margin-left" ng-bind="day"></span>,
        <span class="margin-left" ng-bind="month"></span>
        <span class="margin-left" ng-bind="time"></span>
      </p>

      <div class="chosen-list">
        <p>Обрані місця: </p>
        <div class="chosen-item" ng-repeat="ticket in booked">
          <span>Ряд </span><span ng-bind="ticket.row"></span>, <span>Місце </span><span ng-bind="ticket.place"></span>
        </div>
      </div>
      
      <p class="money">Потрібно сплатити: <span ng-bind="totalPrice"></span> грн.</p>
    </div>
  </div>
</div>

<div class="row">
  <button class="waves-effect waves-light btn-large margin-all" ng-hide="!formHiden" ng-click="getForm()">Зарезервувати місця</button>
    <form class="col s12" ng-hide="formHiden" name="bookingForm">
      <div class="row">
        <div class="input-field col s12">
          <input id="name" type="text" required  name="name">
          <label for="name">Ім'я</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email"  required name="email">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="tel" type="tel" required  name="tel">
          <label for="tel">Телефон</label>
        </div>
      </div>

      <button class="waves-effect waves-light btn" ng-click="endBooking()">Відправити</button>
    </form>
</div>
