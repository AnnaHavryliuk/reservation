<div class="row">
  <header><h2>Кінотеатри</h2></header>
  <div class="col l12 cinema" ng-repeat="cinema in vm.cinemas">
    <p class="cinema-call" ng-bind="cinema.name"></p>

    <img ng-src="{{cinema.imgUrl}}" alt="cinema">

    <p>Адреса: <span ng-bind="cinema.address"></span></p>

    <p ng-bind="cinema.description">
    </p>
    
    <p>Час роботи: <span ng-bind="cinema.workTime"></span></p>
  </div>
</div>
